<div class="my-3">
    <h5 [ngClass]="{'strike': todo.active}">{{todo.title}}</h5>
    <h6 [ngClass]="{'strike': todo.active}">{{todo.desc}}</h6>
    <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" value="" id="exampleCheck1{{i}}" 
        (click)="onCheckboxClick(todo)" [checked]="todo.active">
        <label class="form-check-label" for="exampleCheck1{{i}}">Toggle Done</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
